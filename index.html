<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contrato - AMIE Stories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="form-container">
        <h1>Gerador de Contrato - AMIE Stories</h1>
        <form id="formulario">
            <fieldset>
                <legend>Dados do Contratante</legend>
                <div class="form-row">
                    <label for="nomeContratante">Nome:</label>
                    <input type="text" id="nomeContratante" required>
                </div>
                <div class="form-row">
                    <label for="cpfContratante">CPF:</label>
                    <input type="text" id="cpfContratante" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                </div>
                <div class="form-row">
                    <label for="enderecoContratante">Endereço:</label>
                    <input type="text" id="enderecoContratante" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Evento</legend>
                <div class="form-row">
                    <label for="dataEvento">Data:</label>
                    <input type="date" id="dataEvento" required>
                </div>
                <div class="form-row">
                    <label for="localCerimonia">Local da Cerimônia:</label>
                    <input type="text" id="localCerimonia" required>
                </div>
                <div class="form-row">
                    <label for="localRecepcao">Local da Recepção:</label>
                    <input type="text" id="localRecepcao" required>
                </div>
                <div class="form-row">
                    <label for="horaInicio">Início da Cerimônia:</label>
                    <input type="time" id="horaInicio" required>
                </div>
                <div class="form-row">
                    <label for="horaInicio2">Início da Recepção:</label>
                    <input type="time" id="horaInicio2" required>
                </div>
                <div class="form-row">
                    <label for="horaFim">Fim do Evento:</label>
                    <input type="time" id="horaFim" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Pacote</legend>
                <div class="form-row">
                    <label for="pacote">Nome do Pacote:</label>
                    <input type="text" id="pacote" required>
                </div>
                <div class="form-row">
                    <label for="valorTotal">Valor Total (R$):</label>
                    <input type="number" id="valorTotal" step="50" min="0" required>
                </div>
                <div class="form-row">
                    <label for="entrada">Entrada (R$):</label>
                    <input type="number" id="entrada" step="50" min="0" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Forma de Pagamento</legend>
                <div class="form-row">
                    <label for="formaPagamento">Escolha a forma de pagamento:</label>
                    <select id="formaPagamento" required>
                        <option value="pix" selected>PIX</option>
                        <option value="cartao_credito">Cartão de Crédito</option>
                        <option value="cartao_debito">Cartão de Débito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit">Gerar Contrato</button>
        </form>
    </div>

    <div class="contrato-container" id="contrato" style="display: none;"></div>
    <button class="print-button" id="print-button" onclick="window.print()">Imprimir</button>
    <script src="script.js"></script>
</body>
</html>
